<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scuffed Tic Tac Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a438f2b6d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container text-center">

        <nav class="navbar navbar-expand-lg">

            <a class="navbar-brand" href="index.html">Mia Games</a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarSupportedContent" aria-controls="navBarSuportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="tictactoe.html">Tictactoe</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="rps.html">Rock-Paper-Scissor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="tictactoe2.html">Tic Tac Toe</a>
                    </li>
                </ul>
    
            </div>
    
        </nav>

        <div class="row">

            <h3>Scuffed Tic Tac Toe</h3>

        </div>

        <!--dashboard-->

        <div class="row">

            <div class="col-lg-6 m-auto mb-5">

                <!--score screen-->

                <div class="row mb-3">

                    <div class="col-lg-3 col-sm-12 col-12">

                        <div class="row">

                            <div class="col-lg-12 col-sm-12 col-12 text-center blue">

                                <h6>Blue Score</h6>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-lg-12 text-center" id="blueScore">

                                <p>0</p>

                            </div>

                        </div>

                    </div>

                    <div class="col-lg-6" id="resultScreen">

                    </div>

                    <div class="col-lg-3">

                        <div class="row">

                            <div class="col-lg-12 text-center red">

                                <h6>Red Score</h6>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-lg-12 text-center" id="redScore">

                                <p>0</p>

                            </div>

                        </div>

                    </div>

                </div>

                <!--turn screen-->

                <div class="row">

                    <div class="col-lg-12 text-center" id="turnScreen">

                    </div>

                </div>

            </div>

        </div>

        <!--tictactoe box-->

        <div class="row">

            <div class="col-lg-6 m-auto">

                <div class="row">

                    <div class="col-lg-4 white box" id="box-1">
                    </div>

                    <div class="col-lg-4 white box" id="box-2">
                    </div>

                    <div class="col-lg-4 white box" id="box-3">
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-4 white box" id="box-4">
                    </div>

                    <div class="col-lg-4 white box" id="box-5">
                    </div>

                    <div class="col-lg-4 white box" id="box-6">
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-4 white box" id="box-7">
                    </div>

                    <div class="col-lg-4 white box" id="box-8">
                    </div>

                    <div class="col-lg-4 white box" id="box-9">
                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>

<script src="ttt.js"></script>

</html>
