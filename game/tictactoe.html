<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scuffed Tic Tac Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a438f2b6d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container text-center">

        <nav>


        </nav>

        <div class="row">

            <h3>Scuffed Tic Tac Toe</h3>

        </div>

        <!--dashboard-->

        <div class="row">

            <div class="col-lg-6 m-auto mb-5">

                <div class="row">

                    <div class="col-lg-4" id="turnScreen">

                    </div>

                </div>

            </div>

        </div>

        <!--tictactoe box-->

        <div class="row">

            <div class="col-lg-6 m-auto border shadow">

                <div class="row">

                    <div class="col-lg-4 white box" id="box-1">
                        <p>1</p>
                    </div>

                    <div class="col-lg-4 white box" id="box-2">
                        <p>2</p>
                    </div>

                    <div class="col-lg-4 white box" id="box-3">
                        <p>3</p>
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-4 white box" id="box-4">
                        <p>4</p>
                    </div>

                    <div class="col-lg-4 white box" id="box-5">
                        <p>5</p>
                    </div>

                    <div class="col-lg-4 white box" id="box-6">
                        <p>6</p>
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-4 white box" id="box-7">
                        <p>7</p>
                    </div>

                    <div class="col-lg-4 white box" id="box-8">
                        <p>8</p>
                    </div>

                    <div class="col-lg-4 white box" id="box-9">
                        <p>9</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>

<script src="ttt.js"></script>

</html>
